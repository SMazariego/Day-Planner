<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./assets/style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">Make sense of the Chaos that is this fleeting life.</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container">
      <!-- 7AM -->
      <div class="input-group input-group-lg" data-hour="7">
          <div class="input-group-prepend">
              <span class="input-group-text time-block block1"></span>
          </div>
          <input type="text" class="form-control form7" aria-label="Large">
          <button class="btn saveBtn"><i class="far fa-save"></i></button>
      </div>
      <!-- 8AM-->
      <div class="input-group input-group-lg" data-hour="8">
        <div class="input-group-prepend">
            <span class="input-group-text time-block block2"></span>
        </div>
        <input type="text" class="form-control form8" aria-label="Large">
        <button class="btn saveBtn"><i class="far fa-save"></i></button>
    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./script.js"></script>
  </body>
</html>
